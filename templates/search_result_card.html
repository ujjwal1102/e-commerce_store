<section id="Mygridview" class="row">
    {% for prod in object_list %}

    <div class="col-lg-4 col-md-6 col-sm-6 d-flex">
        <div class="card w-100 my-2 shadow-2-strong product-card">
            <img src="{{  prod.product_images.url }}" class="bg-image hover-zoom"
                style="background-size:contain; aspect-ratio: 1;" />
            <a class="text-black" href="{% url 'product_detail' prod.product_id %}"
                style="text-decoration: none;">
                <div class="card-body  d-flex flex-column">
                    <h5 class="card-title">${{prod.cost}}</h5>
                    <p class="card-text font-weight-light">{{prod.title|truncatechars:50}}</p>
                </div>
            </a>
            <form action="{% url 'wishlist' %}" method="post">
                {% csrf_token %}
            
                  <!-- <a href="#!" class="btn btn-light btn-sm icon-hover p-1 ">
                        <small><i class="fas fa-heart fa-lg text-secondary px-1"></i></small></a> -->
                  <button type="submit" class="btn btn-outline-danger border-0 float-end px-2"><i
                      class=" bi {% if prod.product_id in wish %} bi-heart-fill {% else %} bi-heart {% endif %} {% if not request.user.is_authenticated %} disabled {% endif %}"></i></button>
                  <input name="product_id" type="hidden" value="{{prod.product_id}}">
               
              </form>
            <form action="{% url 'add_to_cart' %}" method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between  p-2 ">
                    <div>
                        <div class="input-group input-group-sm mb-3">
                            <button id="minusBtn" {% if prod.product_id in request.session.cart %}
                                disabled {% endif %}
                                class="btn btn-outline-dark  btn-sm  py-1 px-2 minus" type="button"
                                data-mdb-ripple-color="dark">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input readonly {% if prod.product_id in request.session.cart %}
                                disabled {% endif %} type="text" name="quantity" id="count"
                                class="form-control form-control-sm text-center border border-secondary count"
                                value="1" style="max-width: 50px; min-width:30px;" />
                            <input type="text" name="id" hidden value="{{prod.product_id}}">

                            <button id="plusBtn" {% if prod.product_id in request.session.cart %}
                                disabled {% endif %}
                                class="btn btn-outline-dark btn-sm  py-1 px-2 plus" type="button"
                                data-mdb-ripple-color="dark">
                                <small><i class="fas fa-plus"></i></small>
                            </button>

                        </div>
                    </div>
                    <div class="">
                        <button type="submit" {% if prod.product_id in request.session.cart %}
                            disabled {% endif %} class="btn btn-primary shadow-0 me-1 btn-sm "
                            title="Add to cart" style="white-space: nowrap;">Add to Cart
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</section>
