{% block content %}

        <!-- <hr class="mt-0 mb-4"> -->
        <div class="row d-flex justify-content-center ">
            <div class="display-5 lead text-center py-2 pb-5">Create Profile</div>
            <!-- <div class="col-xl-4">
                
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        
                        <img class="img-account-profile rounded-circle mb-2"

                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>

            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <!-- <div class="card-header">Account Details</div> -->
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear on the
                                    site)</label>
                                <input readonly disabled class="form-control" id="inputUsername" type="text"
                                    placeholder="Enter your username" value="{{user.username}}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input required name="firstname" class="form-control" id="inputFirstName" type="text"
                                        placeholder="Enter your first name" value="">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input required name="lastname" class="form-control" id="inputLastName" type="text"
                                        placeholder="Enter your last name" value="">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input readonly disabled class="form-control" id="inputEmailAddress" type="email"
                                    placeholder="Enter your email address" value="{{user.email}}">
                            </div>
                            
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-12">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input required name="phone" class="form-control" id="inputPhone" type="tel"
                                        placeholder="Enter your phone number" value="">
                                </div>
                                <!-- Form Group (birthday)-->
                                <!-- <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Date of Birth</label>
                                    <input name="dob" class="form-control" id="inputBirthday" type="date"
                                        name="birthday" placeholder="Enter your birthday" value="">
                                </div> -->
                            </div>
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputCountryName">Country</label>
                                    <select required name="country" class="form-control form-select" id="inputCountryName">
                                        <!-- <option  value="Select Country" selected disabled>Select Country</option> -->
                                        {% for ct in country %}
                                        <option value="{{ct}}">{{ct}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputState">State</label>
                                    <!-- <input class="form-control" id="inputLocation" type="select"
                                        placeholder="Enter your location" value=""> -->

                                    <select  required name="state" class="form-control form-select" id="inputState">
                                        <!-- <option  value="Select State" selected disabled>Select State</option> -->
                                        {% for st in states %}
                                        <option value="{{st}}">{{st}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-12">
                                <label for="inputAddress" class="small mb-1">Address</label>
                                <textarea required name="address" class="form-control" id="inputAddress" rows="3"></textarea>
                            </div>
                            <!-- Save changes button-->
                            <div class="text-center pt-4">
                                <button class="btn btn-primary" type="submit">Create Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
