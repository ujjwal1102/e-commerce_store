{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="py-3" style="background-color: #eee;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black m-2" style="border-radius: 25px;">
                    <div class="card-body p-sm-2 px-md-4">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center display-5 fw-normal lead mb-1 mx-1 mx-md-4 mt-4">{{type|capfirst}}</p>
                                <p class="text-center h4  mb-5 mx-1 mx-md-4 mt-1">Sign up</p>
                                
                                <form method="post" role="form" class="mx-1 mx-md-4">
                                    {% csrf_token %}
                                    <div class="form-outline flex-fill pb-3">
                                        <div class="d-flex flex-row align-items-center mb-2">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <input required type="text" id="username" class="form-control" placeholder="Username" name="username"/>
                                        </div>

                                        <!-- <label class="form-label " for="form3Example1c">Your Name</label> -->

                                    </div>


                                    <div class="form-outline flex-fill pb-3">
                                        <div class="d-flex flex-row align-items-center mb-2">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <input required type="email" id="email" class="form-control" placeholder="User Email" name="email"/>
                                        </div>
                                        <!-- <label class="form-label " for="form3Example3c">Your Email</label> -->
                                    </div>


                                    <div class="form-outline flex-fill pb-3">
                                        <div class="d-flex flex-row align-items-center mb-2">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <input required type="password" id="password1" class="form-control" placeholder="Password" name="password1"/>
                                        </div>
                                        <!-- <label class="form-label" for="form3Example4c">Password</label> -->

                                    </div>


                                    <div class="form-outline flex-fill ">
                                        <div class="d-flex flex-row align-items-center mb-5">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <input required type="password" id="password2" class="form-control" placeholder="Repeat your password" name="password2"/>
                                        </div>
                                        <!-- <label class="form-label" for="form3Example4cd">Repeat your password</label> -->

                                    </div>

                                    <div class="form-check d-flex justify-content-center pb-5 my-2">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c"/>
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-outline-secondary rounded-3">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
