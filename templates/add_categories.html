{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'category_header.html' %}
<section class="category py-5">
    <div class="d-flex justify-content-center">
        <div class="card">
            <form method="post">
                <div class="row m-3">
                    {% csrf_token %}
                    <div class="card-title text-center">
                        <label for="Category">
                            <p class="fs-3 py-2">Add Category</p>
                        </label>
                    </div>
                    <div class="m-1">
                        <input class="form-control" type="text" name="category" id="Category" title="Category"
                            placeholder="Category Name">
                    </div>
                    <div class="my-3 mt-4 d-flex justify-content-center">
                        <input type="submit" value="Add" class="btn btn-success ">
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>



{% endblock %}
